<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="signup">
		<h1>Sign Up for an Account!</h1><br>
		<form>
			<input type="text" id ="name" placeholder="Enter desired username" required><br>
			<input type="text" id="mail" placeholder="Enter mail id (optional)" required><br>
			<label>User type: </label>
			<select name="type">
				<option value="reg">Regular</option>
				<option value="org">Organisation</option>
			</select><br>
			<input type="Password" name="signuppass" placeholder="Enter password" required><br>
			<input type="Password" name="retypepass" placeholder="Retype to confirm password" required><br>
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
